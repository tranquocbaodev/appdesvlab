<div class="cover-page" data-ng-controller="aboutCtrl as vm" >
	<div class="for-intro-f" data-ng-repeat="item in vm.dataJson.about" data-ng-class="{'why-chose':($index%2!==0)}">
		<div class="cover">
			<div class="img-left">
				<img src="i/cintro01.png" alt="cintro01" data-ng-src="{{item.imageOne}}">
				<img src="i/cintro02.png" alt="cintro01" data-ng-src="{{item.imageTwo}}">
			</div>
			<div class="text-right-side">
				<h2 class="heading-one">
					<span class="icon icon-heading"></span>
					<span class="text-heading">
						{{item.title}}
					</span>
					<i class="line-heading"></i>
				</h2>
				<!-- Heading -->
				<p class="blue-text">
					{{item.desc}} 
				</p>
				<p class="grey-text">
					{{item.contain}}
				</p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<!-- Intro -->
	<div class="for-intro-f  desvlab-have">
		<div class="cover">
			<ul>
				<li data-ng-repeat="item in vm.dataJson.listNote">
					<img src="i/square.png" alt="" data-ng-src="{{item.image}}">
					<p class="green-text">{{item.title}}</p>
					<p class="grey-text">
						{{item.desc}}
					</p>
				</li>
			</ul>
		</div>
	</div>
	<!-- Desvlab Have -->
</div>
<!-- Cover-page -->
